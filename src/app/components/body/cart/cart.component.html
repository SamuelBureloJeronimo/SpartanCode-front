<div class="bodyStyle">
    <div class="bodyP">
        <h5>Productos</h5><hr>
        <table class="table table-hover">
            <tbody>
                <tr class="rowCart" *ngFor="let cart of carrito">
                    <td class="align-middle"><div class='imgC'><div class='img-container'><img src="{{this.url+'api/'+cart.product.imagen}}" alt='Imagen de producto'></div></div></td>
                    <td class="align-middle"><a class="aLink" [routerLink]="['/product-detail/'+cart.product._id]">{{cart.product.nombre}}</a></td>
                    <td class="align-middle"><h6 class="hPrecio">{{cart.product.precio | currency}}</h6></td>
                    <td class="align-middle">
                        <div class="cantidad">
                            <button class="btn btn-danger" (click)="reduceP(cart.product._id)" [disabled]="processPromise"><</button>
                            {{cart.cantidad}}
                            <button class="btn btn-success" (click)="increaseP(cart.product._id)" [disabled]="processPromise">></button>
                        </div>
                    </td>
                    <td class="align-middle"><button class="btn btn-danger" (click)="deleteOfCar(cart.product._id)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="bodyP resumen">
        <h6>Resumen de compra</h6>
        <hr>
        <div style="display: flex; align-items: center; padding: 5px;">
            <h6 style="margin-right: 15px;">Productos ({{carrito.length}}): </h6><h5 class="hPrecio">{{precioTotal | currency}}</h5>
        </div>
        <div style="display: flex; align-items: center; padding: 5px;">
            <h6 style="margin-right: 15px;">Envio: </h6>
            <h5 class="hPrecio" *ngIf="precioTotal>=400">Gratis</h5>
            <h5 class="hPrecio" *ngIf="precioTotal<400">$189</h5>
        </div>
        <div style="display: flex; align-items: center; padding: 5px;">
            <div *ngIf="precioTotal>=400" style="display: flex; align-items: center;"><h6>Precio total: </h6><h5 class="hPrecio" style="margin-left: 15px;">{{(precioTotal) | currency}}</h5></div>
            <div *ngIf="precioTotal<400" style="display: flex; align-items: center;"><h6>Precio total: </h6><h5 class="hPrecio" style="margin-left: 15px;">{{(precioTotal+189) | currency}}</h5></div>
        </div>
        <hr>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-primary" style="padding: 10px; width: 100%;" [routerLink]="['/shopping-transaction']">Continuar compra</button>
        </div>
    </div>
</div>
